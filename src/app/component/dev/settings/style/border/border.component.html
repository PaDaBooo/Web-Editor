<div class="item-set item-set-grid grid-1">
    <div class="tit">边框</div>
  <!-- 简化用户操作 -->
  <div class="set-val val-grid-2 ">
    <div class="style-bg-color">
        <span [ngStyle]="{'background':style['borderColor']}"></span>
    </div>
    <ul class="borders">
      <li class="item" *ngFor="let bg of borderCol;let i = index;" [ngClass]="{'bd-style':i === 0}">
        <span class="bg-col" (click)="selBorderCol(bg, i)"  [ngStyle]="{'background':bg}"></span>
      </li>
    </ul>
    <div class="style-bg-radius">
        <span class="radio">圆角</span>
    </div>
    <ul class="borders borders-radius">
      <li class="item" *ngFor="let radius of borderRadius;let i = index;" [ngClass]="{'bd-style':i === 0}">
        <input type="radio" [(ngModel)]="style['borderRadius']" name="radius" [value]="radius" (ngModelChange)="setStyle('borderRadius',radius)">{{radius}}
      </li>
    </ul>
  </div>
</div>
