<div  id="auxi-comp">
  <div class="line-item line-view-w" id="line-top" [ngStyle]="{'top':expandUnit('top')}"></div>
  <div class="line-item line-view-w" id="line-bottom" [ngStyle]="{'top':expandUnit('top', 'height')}"></div>
  <div class="line-item line-view-h" id="line-left" [ngStyle]="{'left':expandUnit('left')}"></div>
  <div class="line-item line-view-h" id="line-right" [ngStyle]="{'left':expandUnit('left', 'width')}"></div>
</div>
